<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>班级圈管理系统</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Charisma, a fully featured, responsive, HTML5, Bootstrap admin template.">
    <meta name="author" content="Muhammad Usman">

    <!-- The styles -->
    <link id="bs-css" href="css/bootstrap-cerulean.min.css" rel="stylesheet">

    <link href="css/charisma-app.css" rel="stylesheet">
    <link href='bower_components/fullcalendar/dist/fullcalendar.css' rel='stylesheet'>
    <link href='bower_components/fullcalendar/dist/fullcalendar.print.css' rel='stylesheet' media='print'>
    <link href='bower_components/chosen/chosen.min.css' rel='stylesheet'>
    <link href='bower_components/colorbox/example3/colorbox.css' rel='stylesheet'>
    <link href='bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>
    <link href='bower_components/bootstrap-tour/build/css/bootstrap-tour.min.css' rel='stylesheet'>
    <link href='css/jquery.noty.css' rel='stylesheet'>
    <link href='css/noty_theme_default.css' rel='stylesheet'>
    <link href='css/elfinder.min.css' rel='stylesheet'>
    <link href='css/elfinder.theme.css' rel='stylesheet'>
    <link href='css/jquery.iphone.toggle.css' rel='stylesheet'>
    <link href='css/uploadify.css' rel='stylesheet'>
    <link href='css/animate.min.css' rel='stylesheet'>

    <!-- jQuery -->
    <script src="bower_components/jquery/jquery.min.js"></script>

    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- 图标 -->
    <link rel="shortcut icon" href="img/classicon.ico">
    
    <script>
    function a(){
        console.log("aa");
        var a  = check();
        if (a) {
            sendajax();
        }

    }
    function check(){
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var check = true;
        if(username == ''){
             document.getElementById('tip').innerHTML = "";
            document.getElementById('tip').innerHTML = "用户名不能为空";
            check = false;
            return check;
        }
        if(password == ''){
             document.getElementById('tip2').innerHTML = "";
            document.getElementById('tip2').innerHTML = "密码不能为空";
            check = false;
            return check;
        }
        return check;
    }  
    function sendajax(){
        $.ajax({
                    type:"post",
                    url:"webservlet?method=login",
                    data:"&userName="+document.getElementById("username").value+"&userPassword="+document.getElementById("password").value,
                    error: function () {
                        alert("账号或者密码错误");
                    }
                });
    }
    function check2(){
        var username = document.getElementById('username').value;
        if(username == ''){
            document.getElementById('tip').innerHTML = "";
            document.getElementById('tip').innerHTML = "用户名不能为空";
        }
    }
    function check3(){
        var password = document.getElementById('password').value;
        if(password == ''){
            document.getElementById('tip2').innerHTML = "";
            document.getElementById('tip2').innerHTML = "密码不能为空";
            
        }
    }
    function focusAccount(){
        document.getElementById('tip').innerHTML = "";
        
    }
    function focusPassword(){
        document.getElementById('tip2').innerHTML = "";
    }
    </script>
</head>

<body>
<div class="ch-container">
    <div class="row">
        
    <div class="row">
        <div class="col-md-12 center login-header">
            <h2>欢迎来到班级圈管理平台</h2>
        </div>
        <!--/span-->
    </div><!--/row-->
    
    <div class="row">
        <div class="well col-md-5 center login-box">
            <div class="alert alert-info">
                请输入你的账号和密码
            </div>
            <form class="form-horizontal" action="webservlet?method=login" method="post" onsubmit="return check()">
                <fieldset>
                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                        <input type="text" class="form-control" placeholder="Username" name="userName"onfocus="focusAccount()" onblur="check2()" id="username">
                        <span id="tip" style="color:red;"></span>
                    </div>
                    <div class="clearfix"></div><br>

                    <div class="input-group input-group-lg">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                        <input type="password" class="form-control" placeholder="Password" name="userPassword" onfocus="focusPassword()" onblur="check3()" id="password">
                        <span id="tip2" style="color:red;"></span>
                    </div>
                    <div class="clearfix"></div>

                    <div class="input-prepend">
                        <label class="remember" for="remember"><input type="checkbox" id="remember"> 记住密码</label>
                    </div>
                    <div class="clearfix"></div>

                    <p class="center col-md-5">
                        <button type="submit" class="btn btn-primary" id="butsubmit" onclick="a()">登录</button>
                    </p>
                </fieldset>
            </form>
        </div>
        <!--/span-->
    </div><!--/row-->
</div><!--/fluid-row-->

</div><!--/.fluid-container-->

<!-- external javascript -->

<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<!-- library for cookie management -->
<script src="js/jquery.cookie.js"></script>
<!-- calender plugin -->
<script src='bower_components/moment/min/moment.min.js'></script>
<script src='bower_components/fullcalendar/dist/fullcalendar.min.js'></script>
<!-- data table plugin -->
<script src='js/jquery.dataTables.min.js'></script>

<!-- select or dropdown enhancer -->
<script src="bower_components/chosen/chosen.jquery.min.js"></script>
<!-- plugin for gallery image view -->
<script src="bower_components/colorbox/jquery.colorbox-min.js"></script>
<!-- notification plugin -->
<script src="js/jquery.noty.js"></script>
<!-- library for making tables responsive -->
<script src="bower_components/responsive-tables/responsive-tables.js"></script>
<!-- tour plugin -->
<script src="bower_components/bootstrap-tour/build/js/bootstrap-tour.min.js"></script>
<!-- star rating plugin -->
<script src="js/jquery.raty.min.js"></script>
<!-- for iOS style toggle switch -->
<script src="js/jquery.iphone.toggle.js"></script>
<!-- autogrowing textarea plugin -->
<script src="js/jquery.autogrow-textarea.js"></script>
<!-- multiple file upload plugin -->
<script src="js/jquery.uploadify-3.1.min.js"></script>
<!-- history.js for cross-browser state change on ajax -->
<script src="js/jquery.history.js"></script>
<!-- application script for Charisma demo -->
<script src="js/charisma.js"></script>


</body>
</html>
